<ng-container [formGroup]="applicantInfo">
  <label id="website-label" class="usa-input">Website (optional)</label>
  <input id="website" name="website" type="url"  formControlName="website" (blur)="blurHandler()"
    [attr.aria-labelledby]="afs.labelledBy(applicantInfo.get('controls')['website'], 'website-label', 'website-error')"
    [attr.aria-invalid]="afs.hasError(applicantInfo.get('controls')['website'])"
  />
  <app-error-message fieldId="website-error" name="Website" [control]="applicantInfo.get('controls')['website']"></app-error-message>
</ng-container>
